<html>
  <head> 
    <title>Rock Paper Scissors
    </title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
<body>
<div>
<h1>Rock Paper Scissors</h1>
</div>
  <div id="two-column-container">
    <div id="user-column">
      <div id="user-selection-image" class="selection-images">
      </div>
      <button id="rock-button" class="user-button"></button>
      <button id="paper-button" class="user-button"></button>
      <button id="scissors-button" class="user-button"></button>
    </div>
    <div id="computer-column">
      <div id="computer-selection-image" class="selection-images">
      </div>
      <h1>Computer</h1>
    </div>
  </div>
  <div id="scoreboard">
    <span>Wins: </span><span id="wins">0</span>
    <span>Losses: </span><span id="losses">0</span>
    <span>Ties: </span><span id="ties">0</span>
  </div>
  <button id="reset-button">Reset Score</button>
<script src="index.js"></script>
</body>
</html>
